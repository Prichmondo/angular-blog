<div class="post-details" ng-controller="BlogPost" class="post-contents">

    <header>
        <h2 class="page-title" ng-bind="post.title"></h2>
    </header>
    <img src="{{post.image_url}}" alt="{{post.title}}">
    <p class="post-description" ng-bind-html="post.description"></p>
  
</div>
